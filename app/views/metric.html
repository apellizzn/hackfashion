<div class="center">
<a href="/#/">
	<img class="logo" src="/images/logo.png"/>
</a>
</div>
<center>
<div class="container">
	<div class="row menu">
    <div class="col-sm-12">
    	<h1>Wich texture? {{texture.title}} <span class="author">{{texture.author}}</h1> 
      <h2>Selected by Miroglio or <button type="button" class="btn btn-default">Upload your own</button></h2>
      <div deckgrid class="deckgrid wide" source="selected">
		    <div class="photo" data-ng-click="mother.set(card)">
	        <div class="photo-index" data-ng-if="card.showIndex">
            <p class="balloon-wrapper">
              <span class="balloon">{{card.$index}}</span>
            </p>
        	</div>
          <div class="photo-wrapper">
            <img data-ng-src="{{card.src}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
          </div>
          <div class="photo-description">
            <h3>{{card.title}}</h3>
            <p>{{card.author}}</p>
            <p>{{card.price}} € x meter</p>
          </div>
		    </div>
		  </div>
    </div>
  </div>
</div>
</center>
<div class="col-sm-12 fixedHeight">
	<div layout class="block fadein fadout" ng-show="texture">
			<div class="inline"><h1>How long? {{texture.meters}} Meters ({{texture.meters * texture.price}} €)</h1>			<button class="buyBtn btn btn-default">Buy</button></div>
	  <div id="slider" flex="10" layout layout-align="center center">
	  <md-slider md-theme="red"  flex min="0" max="50" step="1" ng-model="texture.meters" aria-label="red" id="red-slider">
	  </md-slider>
	</div>
</div>
