<div class="center">
<a href="/#/">
	<img class="logo" src="/images/logo.png"/>
</a>
</div>
<center>
  <div class="container">
    <div class="row menu">
      <div class="col-sm-12">
      	<h1>Wich texture? {{texture.title}} <span class="author">{{texture.author}}</h1> 
        <h2>Selected by Miroglio or <button type="button" class="btn btn-default">Upload your own</button></h2>
        <div deckgrid class="deckgrid wide margin-me" source="selected">
    	    <div class="photo" data-ng-click="mother.set(card)">
            <div class="photo-index" data-ng-if="card.showIndex">
              <p class="balloon-wrapper">
                <span class="balloon">{{card.$index}}</span>
              </p>
          	</div>
            <div class="photo-wrapper">
              <img data-ng-src="{{card.src}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
            </div>
            <div class="photo-description">
              <h3>{{card.title}}</h3>
              <p>{{card.author}}</p>
              <p>{{card.price}} â‚¬ x meter</p>
            </div>
    	    </div>
    	  </div>
        <div class="clearfix"></div>
          <h1>Wich tessue? <select><option>Silk</option><option>Cotton</option><option>Fauks Leather</option></select></h1>
        <div class="clearfix"></div>
        <div class="top100">
          <h1>Wich tailor? {{tailor.name}}</h1>
          <map zoom="7"
          center="Venice" 
          disable-double-click-zoom="true"
          draggable-cursor="help"
          dragging-cursor="move"
          keyboard-shortcuts="false"
          max-zoom="7"
          min-zoom="7"
          tilt="45"
          map-type-id="TERRAIN">
          
          <marker position="[45.409637, 11.868929]" visible="true" title="Gaetano Ferrari" on-click="setTailor()">
          </marker>
          <marker position="[44.4991182,11.3316855]" visible="true"title="Alberto Pellizzon" on-click="setTailor()">
          </marker>
          </map>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-12 margin-me">
      <div layout class="block fadein fadout" ng-show="tailor.name">
          <div class="inline"><h1>How long? {{texture.meters}} Meters</h1>     <button class="buyBtn btn btn-default">Buy</button></div>
        <div flex="10" layout layout-align="center center">
        <md-slider md-theme="red"  flex min="0" max="50" step="1" ng-model="texture.meters" aria-label="red" id="red-slider">
        </md-slider>
      </div>
    </div>
    </div>
  </div>
</center>
